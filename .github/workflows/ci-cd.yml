name: ðŸš€ Wellness at Work - CI/CD Pipeline

# Trigger the workflow on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Environment variables for the entire workflow
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality and Linting
  code-quality:
    name: ðŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        
    - name: ðŸ”§ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements.backend.txt ]; then pip install -r requirements.backend.txt; fi
        
    - name: ðŸŽ¨ Code Formatting Check (Black)
      run: |
        black --check --diff backend/ desktop/ shared/
        
    - name: ðŸ“ Import Sorting Check (isort)
      run: |
        isort --check-only --diff --profile black backend/ desktop/ shared/
        
    - name: ðŸ” Code Linting (Flake8)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ desktop/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 backend/ desktop/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Backend API Testing
  backend-tests:
    name: ðŸŒ Backend API Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_waw
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements.backend.txt ]; then pip install -r requirements.backend.txt; fi
        
    - name: ðŸ§ª Run Backend Tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_waw
        JWT_SECRET: test_secret_key_for_ci
        DEBUG_OTP: true
      run: |
        python -m pytest tests/test_smoke.py --tb=short -v
        
    - name: ðŸ”’ Security Vulnerability Scan (non-blocking)
      continue-on-error: true
      run: |
        pip install safety
        # safety check is deprecated; use safety scan with summary output
        safety scan --full-report || true

  # Job 3: Frontend Testing
  frontend-tests:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
        
    - name: ðŸ“¦ Install Dependencies
      working-directory: ./dashboard
      run: npm ci

    - name: ðŸ“¦ Install ESLint Tooling
      working-directory: ./dashboard
      run: |
        npm i -D eslint eslint-config-next @next/eslint-plugin-next
      
    - name: ðŸ” Lint Frontend Code
      working-directory: ./dashboard
      run: npm run lint
      
    - name: ðŸ—ï¸ Build Frontend
      working-directory: ./dashboard
      env:
        NEXT_PUBLIC_API_BASE: http://localhost:8000
      run: npm run build
      
    - name: ðŸ§ª Run Frontend Tests
      working-directory: ./dashboard
      run: npm test -- --passWithNoTests

  # Job 4: Desktop Application Testing
  desktop-tests:
    name: ðŸ–¥ï¸ Desktop App Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ”§ Install System Dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1 \
          libglx-mesa0 \
          libegl1 \
          libxrandr2 \
          libxss1 \
          libxcursor1 \
          libxcomposite1 \
          libasound2t64 \
          libxi6 \
          libxtst6 \
          libdbus-1-3 \
          libxkbcommon-x11-0
        
    - name: ðŸ“¦ Install Python Dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ðŸ“¦ Install Python Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        
    - name: ðŸ§ª Run Desktop Tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        python -m pytest tests/test_smoke.py --tb=short -v

  # Job 5: Integration Tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, desktop-tests]
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_waw
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements.backend.txt ]; then pip install -r requirements.backend.txt; fi
        
    - name: ðŸ”„ Start Backend Server
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_waw
        JWT_SECRET: test_secret_key_for_ci
        DEBUG_OTP: true
      run: |
        cd backend
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10  # Wait for server to start
        
    - name: ðŸ§ª Run Integration Tests
      env:
        API_BASE_URL: http://localhost:8000
        QT_QPA_PLATFORM: offscreen
      run: |
        python -m pytest tests/test_smoke.py --tb=short -v

  # Job 6: Build and Package (Windows)
  build-windows:
    name: ðŸ—ï¸ Build Windows Executable
    runs-on: windows-latest
    needs: [code-quality, backend-tests, desktop-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        
    - name: ðŸ—ï¸ Build Windows Executable
      run: |
        .\build_desktop_exe.ps1 -BackendUrl "https://waw-backend-a28q.onrender.com" -SingleFile
        
    - name: ðŸ“¤ Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: wellness-at-work-windows
        path: dist/WellnessAtWork.exe
        retention-days: 30

  # Job 7: Build macOS (if on main branch)
  build-macos:
    name: ðŸŽ Build macOS Application
    runs-on: macos-latest
    needs: [code-quality, backend-tests, desktop-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: ðŸ—ï¸ Build macOS Application
      run: |
        pyinstaller --name WellnessAtWork \
          --windowed \
          --icon assets/app.ico \
          --add-data "assets:assets" \
          --add-data "desktop:desktop" \
          --add-data "shared:shared" \
          --add-data "backend:backend" \
          --hidden-import cv2 \
          --hidden-import mediapipe \
          --hidden-import PyQt6 \
          --collect-all mediapipe \
          desktop/main.py
          
    - name: ðŸ“¦ Create DMG Package
      run: |
        # Install create-dmg
        brew install create-dmg
        
        # Create DMG
        create-dmg \
          --volname "Wellness at Work" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "WellnessAtWork.app" 200 190 \
          --hide-extension "WellnessAtWork.app" \
          --app-drop-link 600 185 \
          "WellnessAtWork.dmg" \
          "dist/WellnessAtWork.app"
          
    - name: ðŸ“¤ Upload macOS Artifact
      uses: actions/upload-artifact@v3
      with:
        name: wellness-at-work-macos
        path: WellnessAtWork.dmg
        retention-days: 30

  # Job 8: Deployment (Production)
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, build-windows]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸš€ Deploy to Render
      run: |
        echo "Deployment triggered! Render.com will auto-deploy from main branch."
        echo "Backend: https://waw-backend-a28q.onrender.com"
        echo "Dashboard: https://waw-dashboard-latest.onrender.com"
        
    - name: ðŸ“Š Update Release Notes
      run: |
        echo "## ðŸŽ‰ New Release Deployed" >> release-notes.md
        echo "- **Backend**: https://waw-backend-a28q.onrender.com" >> release-notes.md
        echo "- **Dashboard**: https://waw-dashboard-latest.onrender.com" >> release-notes.md
        echo "- **Windows Executable**: Available in CI artifacts" >> release-notes.md
        echo "- **Build Date**: $(date)" >> release-notes.md
        
    - name: ðŸ“¤ Upload Release Notes
      uses: actions/upload-artifact@v3
      with:
        name: release-notes
        path: release-notes.md
