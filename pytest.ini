[tool:pytest]
# Pytest configuration for Wellness at Work project

# Test discovery patterns
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Default command line options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Custom markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    e2e: End-to-end user workflow tests
    slow: Tests that take a long time to run
    network: Tests that require network connectivity
    gui: Tests that require GUI components (PyQt6)
    backend: Backend API tests
    desktop: Desktop application tests
    
# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QApplication.*:UserWarning
    ignore:.*opencv.*:UserWarning

# Timeout for tests (in seconds)
timeout = 300

# Coverage options (if coverage plugin is installed)
# addopts = --cov=desktop --cov=backend --cov=shared --cov-report=html --cov-report=term
